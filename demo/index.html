  <script>
    // Slideshow ultra simple
    console.log(' Script del slideshow cargado');
    
    function initSlideshow() {
      console.log(' Iniciando slideshow...');
      
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.slideshow-prev');
      const nextBtn = document.querySelector('.slideshow-next');
      
      console.log(' Elementos encontrados:', {
        slides: slides.length,
        prevBtn: !!prevBtn,
        nextBtn: !!nextBtn
      });
      
      if (slides.length === 0) {
        console.log(' No hay slides');
        return false;
      }
      
      if (!prevBtn || !nextBtn) {
        console.log(' No se encontraron los botones');
        return false;
      }
      
      let currentSlide = 0;
      const totalSlides = slides.length;
      
      function changeSlide(index) {
        console.log(' Cambiando a slide:', index);
        
        // Ocultar todos
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove('active');
        }
        
        // Mostrar el actual
        slides[index].classList.add('active');
        
        // Actualizar contador
        const currentSpan = document.querySelector('.current-slide');
        if (currentSpan) {
          currentSpan.textContent = index + 1;
        }
        
        currentSlide = index;
      }
      
      // Evento para flecha izquierda
      prevBtn.onclick = function(e) {
        e.preventDefault();
        console.log(' Click en flecha izquierda');
        const prevIndex = currentSlide === 0 ? totalSlides - 1 : currentSlide - 1;
        changeSlide(prevIndex);
      };
      
      // Evento para flecha derecha
      nextBtn.onclick = function(e) {
        e.preventDefault();
        console.log(' Click en flecha derecha');
        const nextIndex = (currentSlide + 1) % totalSlides;
        changeSlide(nextIndex);
      };
      
      // Mostrar primer slide
      changeSlide(0);
      
      console.log(' Slideshow listo');
      return true;
    }
    
    // Intentar inicializar inmediatamente
    if (!initSlideshow()) {
      // Si falla, intentar despu茅s de un tiempo
      setTimeout(function() {
        console.log(' Reintentando...');
        initSlideshow();
      }, 1000);
    }
  </script>
